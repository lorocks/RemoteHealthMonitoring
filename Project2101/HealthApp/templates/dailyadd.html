{% extends "layout.html" %}

{% block body %}
    <body class="h-screen">

<div class="flex flex-col h-screen" >
    <div class="static bg-cover w-screen h-screen md:-mx-4" style="background-image:url('/static/waves.jpg')"></div>
	<div class="absolute top-0 left-0 py-5 w-screen text-3xl text-white text-center" style="background:rgba(47, 146, 150, 1)">Bio Care
        <button id="dropdownDefault" style="background:rgba(223, 245, 242, 1)" data-dropdown-toggle="dropdown" class="float-right w-36 text-indigo-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Menu <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
			<div id="dropdown" class="hidden grid grid-rows-2 z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
    	<ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
        <!-- Dropdown menu -->
            <a href="start" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Return to Start</a>
				<a href="logout" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a>
    	</ul>
		</div>
	</div>

<div class="absolute top-60 left-40 w-1/3 h-1/2" style="transform:translate(0%,0%)">
<div>
    <p style="color:rgba(47, 146, 150, 1)" class="text-4xl">Daily Data</p>
</div>
<form action="{% url 'add_daily' %}" method="post">
{% csrf_token %}
<!--    <input type="text" name="pressure" placeholder="Enter Blood Pressure"/>-->
<!--    <input type="text" name="sugar" placeholder="Enter Blood Sugar"/>-->
<!--    <input type="submit" value="Submit"/>-->
    <div class="mt-8">
                                <div class="text-sm font-bold text-xl text-gray-700 tracking-wide">Blood Pressure</div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" name="pressure" type="text" placeholder="Enter your Blood Pressure">
                            </div>
                            <div class="mt-8">
                                <div class="flex justify-between items-center">
                                    <div class="text-sm font-bold text-xl text-gray-700 tracking-wide">
                                        Blood Sugar
                                    </div>
                                </div>
                                <input name="sugar" class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="text" placeholder="Enter your Blood Sugar">
                            </div>
                            <div class="mt-10">
                                <input style="background:rgba(47, 146, 150, 1);" type="submit" class="text-gray-100 p-4 w-full rounded-full tracking-wide
                                font-semibold font-display focus:outline-none focus:shadow-outline hover:shadow-xl shadow-inner" value="Submit"/>
                            </div>


    <input type="hidden" name="patient" value="{{details}}"/>
</form>

</div>
</div>
    </body>
{% endblock %}
